<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./asset/scss/style.css">
   <title>Image Slider</title>
</head>

<body>
   <div class="slide-container">
      <div class="slide">
         <img src="./asset/images/n1.jpg" alt="">
         <div class="caption">Image-1</div>
      </div>
      <div class="slide">
         <img src="./asset/images/n2.jpg" alt="">
         <div class="caption">Image-2</div>
      </div>
      <div class="slide">
         <img src="./asset/images/m1.jpeg" alt="">
         <div class="caption">Image-3</div>
      </div>
      <div class="slide">
         <img src="./asset/images/m2.jpeg" alt="">
         <div class="caption">Image-4</div>
      </div>
      <div class="slide">
         <img src="./asset/images/m3.jpeg" alt="">
         <div class="caption">Image-5</div>
      </div>
      <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
      <span class="arrow next" onclick="controller(1)">&#10095;</span>
   </div>
   <script src="./asset/js/script.js"></script>
</body>

</html>
